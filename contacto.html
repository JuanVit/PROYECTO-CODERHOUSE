        <form action="" class="contactoFormulario">
        <label for="nombre">Nombre: </label>

        <br>  
        <br>  
        <label for="apellido">Apellido: </label>
        <input type= "text" id="apellido" placeholder="Apellido">
        <br>
        <br>

        <br>

        <br>
        <br>
        <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Envíanos tu Consulta"></textarea>
        <br>
        <br>
        <button type="button" class="enviar">Enviar Consulta</button>
        <button type="button" class="borrar">Borrar Información</button>
        
    </form>
